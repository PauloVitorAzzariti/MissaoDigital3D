<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase 3 - Caminho L√≥gico</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 3em;
      color: #00e5ff;
      margin-top: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .question-container {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 20px #00e5ff;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .option {
      background: linear-gradient(to bottom, #1de9b6, #00bfa5);
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: linear-gradient(to bottom, #64ffda, #00e5ff);
      transform: scale(1.05);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffc107;
    }

    #congrats {
      display: none;
      margin-top: 30px;
      font-size: 2em;
      color: #00ffc8;
      text-shadow: 2px 2px #000;
    }

    .next-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00e5ff;
    }

    .next-btn:hover {
      background: #64ffda;
    }
  </style>
</head>
<body>
  <h1>üß© Fase 3: Caminho L√≥gico</h1>
  <div class="question-container" id="quiz">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div class="option" onclick="checkAnswer(this)"></div>
    <div id="feedback"></div>
  </div>

  <div id="congrats">üéâ Miss√£o cumprida! Voc√™ concluiu a Fase 3!</div>
  <button class="next-btn" onclick="proximaFase()">üëâ Pr√≥xima Fase</button>

  <script>
    const perguntas = [
      {
        pergunta: "Qual desses √© um dispositivo de entrada?",
        opcoes: ["Monitor", "Mouse", "Caixa de Som", "Pendrive"],
        correta: "Mouse"
      },
      {
        pergunta: "Qual √© um software?",
        opcoes: ["Teclado", "Word", "Impressora", "HD"],
        correta: "Word"
      },
      {
        pergunta: "Qual item armazena dados permanentemente?",
        opcoes: ["HD", "RAM", "Mouse", "Google Chrome"],
        correta: "HD"
      },
      {
        pergunta: "O que executa instru√ß√µes e processa dados?",
        opcoes: ["CPU", "Teclado", "Monitor", "Pendrive"],
        correta: "CPU"
      }
    ];

    let atual = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.querySelectorAll(".option");
    const feedbackEl = document.getElementById("feedback");

    function carregarPergunta() {
      let p = perguntas[atual];
      questionEl.innerText = p.pergunta;
      optionsEl.forEach((el, i) => {
        el.innerText = p.opcoes[i];
        el.setAttribute("data-correta", p.opcoes[i] === p.correta);
      });
    }

    function checkAnswer(el) {
      if (el.getAttribute("data-correta") === "true") {
        feedbackEl.innerText = "‚úÖ Correto!";
        atual++;
        if (atual < perguntas.length) {
          setTimeout(() => {
            feedbackEl.innerText = "";
            carregarPergunta();
          }, 1000);
        } else {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("congrats").style.display = "block";
          document.querySelector(".next-btn").style.display = "inline-block";
        }
      } else {
        feedbackEl.innerText = "‚ùå Resposta errada. Tente novamente.";
        vibrar();
      }
    }

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate(300);
      }
    }

    function proximaFase() {
      window.location.href = "fase4.html";
    }

    carregarPergunta();
  </script>
</body>
</html>
