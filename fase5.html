<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase 5 - Quiz Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px;
      color: #00e5ff;
    }

    #quiz-box {
      background: rgba(0, 0, 0, 0.4);
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00e5ff;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .option {
      background: linear-gradient(to bottom, #1de9b6, #00bfa5);
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: linear-gradient(to bottom, #64ffda, #00e5ff);
      transform: scale(1.03);
    }

    #feedback {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ffc107;
    }

    #progress {
      margin: 30px auto 10px;
      height: 20px;
      width: 80%;
      border-radius: 10px;
      background: #111;
      border: 2px solid #00e5ff;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00e5ff, #00ffc8);
      transition: 0.5s;
    }

    #congrats {
      display: none;
      font-size: 1.6em;
      color: #00ffc8;
      margin-top: 30px;
      text-shadow: 2px 2px #000;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00e5ff;
    }

    .btn:hover {
      background: #64ffda;
    }

    #nextBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Fase 5: Proteja o Sistema!</h1>
  <div id="progress"><div id="progress-bar"></div></div>

  <div id="quiz-box">
    <div class="question" id="pergunta">Carregando...</div>
    <div class="option" onclick="responder(this)"></div>
    <div class="option" onclick="responder(this)"></div>
    <div class="option" onclick="responder(this)"></div>
    <div class="option" onclick="responder(this)"></div>
    <div id="feedback"></div>
  </div>

  <div id="congrats">üéâ Voc√™ salvou o sistema! Fim da jornada digital! üéâ</div>

  <button class="btn" onclick="reiniciar()">üîÅ Jogar Novamente</button>
  <button class="btn" id="nextBtn" onclick="irParaEncerramento()">üëâ Proxima fase</button>

  <script>
    const perguntas = [
      {
        pergunta: "Qual √© a fun√ß√£o do HD?",
        opcoes: ["Processar dados", "Executar programas", "Armazenar dados", "Mostrar imagens"],
        correta: "Armazenar dados"
      },
      {
        pergunta: "Qual √© um software?",
        opcoes: ["Mouse", "Word", "Teclado", "Monitor"],
        correta: "Word"
      },
      {
        pergunta: "Para que serve a CPU?",
        opcoes: ["Controlar a internet", "Enviar comandos para a tela", "Processar dados e instru√ß√µes", "Guardar arquivos"],
        correta: "Processar dados e instru√ß√µes"
      },
      {
        pergunta: "Google Chrome √© um exemplo de:",
        opcoes: ["Hardware", "Software", "Processador", "Armazenamento"],
        correta: "Software"
      },
      {
        pergunta: "Um exemplo de dispositivo de sa√≠da √©:",
        opcoes: ["HD", "Mouse", "Teclado", "Monitor"],
        correta: "Monitor"
      }
    ];

    let atual = 0;
    let acertos = 0;

    const elPergunta = document.getElementById("pergunta");
    const elOpcoes = document.querySelectorAll(".option");
    const elFeedback = document.getElementById("feedback");
    const elBarra = document.getElementById("progress-bar");

    function carregarPergunta() {
      let p = perguntas[atual];
      elPergunta.innerText = p.pergunta;
      elOpcoes.forEach((btn, i) => {
        btn.innerText = p.opcoes[i];
        btn.setAttribute("data-correta", p.opcoes[i] === p.correta);
      });
    }

    function responder(el) {
      if (el.getAttribute("data-correta") === "true") {
        elFeedback.innerText = "‚úÖ Correto!";
        acertos++;
        atualizarBarra();
        atual++;
        if (atual < perguntas.length) {
          setTimeout(() => {
            elFeedback.innerText = "";
            carregarPergunta();
          }, 1000);
        } else {
          finalizarQuiz();
        }
      } else {
        elFeedback.innerText = "‚ùå Errou! Tente novamente.";
        vibrar();
      }
    }

    function atualizarBarra() {
      const pct = (acertos / perguntas.length) * 100;
      elBarra.style.width = pct + "%";
    }

    function vibrar() {
      if (navigator.vibrate) navigator.vibrate(300);
    }

    function finalizarQuiz() {
      document.getElementById("quiz-box").style.display = "none";
      document.getElementById("congrats").style.display = "block";
      document.querySelector(".btn").style.display = "inline-block";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function reiniciar() {
      location.reload();
    }

    function irParaEncerramento() {
      window.location.href = "fase6.html";
    }

    carregarPergunta();
  </script>
</body>
</html>
